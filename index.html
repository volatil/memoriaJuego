<!doctype html>
<html lang="en">
<head>
	
	<title>Memorice</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css">
	
</head>
<body>

	<style type="text/css">
		h1 {
			text-align: center;
			margin-top: 20px;
			margin-bottom: 30px;
		}
		#tablero {
			width: 860px;
			margin: 0 auto;
			border: 1px solid red;
		}
		#tablero > div {
			width: 170px;
			display: inline-block;
			cursor: pointer;
		}
		#tablero > div.comparando {
			border: 3px solid blue;
		}
		#tablero > div > img {
			width: 100%;
		}
	</style>

	<h1>Memorice</h1>

	<div id="tablero"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script type="text/javascript">
		var cantidad = 5;
		var imagenes = [
			"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSwGJwTvJkqYMFCNJpXQW8Ob0L7vLxOu82Wjx8rgff7m8cT_sLQ&usqp=CAU" ,
			"https://ih1.redbubble.net/image.150016870.7167/st,small,507x507-pad,600x600,f8f8f8.u1.jpg" ,
			"https://ih0.redbubble.net/image.410588858.7894/ap,550x550,16x12,1,transparent,t.u1.png" ,
			"https://i1.wp.com/clipset.20minutos.es/wp-content/uploads/2015/04/post-it-hero6.png" ,
			"https://i1.wp.com/clipset.20minutos.es/wp-content/uploads/2015/04/post-it-hero7.png?fit=618%2C600&ssl=1" ,
		];

		// INSERTA LAS CARTAS
		var insertarCartas = function(){
			for ( var count = 0; count < cantidad; count++ ){
				$( "#tablero" ).append( "" +
					"<div>" +
						"<img src='" + imagenes[count] + "'>" +
					"</div>" +
				"" );
			};
		};
		insertarCartas();
		insertarCartas();















		var match = function(){
			var carta1 = $( $( "#tablero > div.comparando" )[0] ).find( "img" ).attr( "src" );
			var carta2 = $( $( "#tablero > div.comparando" )[1] ).find( "img" ).attr( "src" );
			if ( carta1 == carta2 ) {
				return "si";
			} else {
				return "no";
			};
		};

		var matchSi = function(){
			$( "#tablero > div.comparando" ).remove();
		};

		var matchNo = function(){
			$( "#tablero div.comparando" ).removeClass( "comparando" );
		};

		$( "#tablero > div" ).click(function(){
			
			$( this ).addClass( "comparando" );
			var imagenNombre = $( this ).find( "img" ).attr( "src" );

			setTimeout(function(){
				if ( $( "#tablero > div.comparando" ).length >= 2 )	{
					if ( match() == "si" ) {
						matchSi();
						alert( "Si son iguales" );
					} else {
						matchNo();
						alert( "No son iguales" );
					};
				};		
			},1000);
			
		});

	</script>

</body>
</html>
